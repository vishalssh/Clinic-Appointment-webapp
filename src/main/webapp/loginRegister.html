<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Register</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(120deg, #4facfe, #00f2fe);
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 380px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    padding: 25px;
}

.tabs {
    display: flex;
    margin-bottom: 20px;
}

.tabs button {
    flex: 1;
    padding: 10px;
    border: none;
    background: #eee;
    cursor: pointer;
    font-size: 16px;
}

.tabs button.active {
    background: #4facfe;
    color: #fff;
}

form {
    display: none;
}

form.active {
    display: block;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button.submit-btn {
    width: 100%;
    padding: 10px;
    background: #4facfe;
    border: none;
    color: #fff;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
}

button.submit-btn:hover {
    background: #3b8ddb;
}

.text {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
}
</style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active" onclick="showLogin()">Login</button>
        <button class="tab-btn" onclick="showRegister()">Register</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="active" action="login" method="post">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button class="submit-btn">Login</button>
        <div class="text">Donâ€™t have an account? Register</div>
    </form>

    <!-- Register Form -->
    <form id="registerForm" action="register" method="post">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button class="submit-btn">Register</button>
        <div class="text">Already have an account? Login</div>
    </form>
</div>

<script>
function showLogin() {
    document.getElementById("loginForm").classList.add("active");
    document.getElementById("registerForm").classList.remove("active");
    document.querySelectorAll(".tab-btn")[0].classList.add("active");
    document.querySelectorAll(".tab-btn")[1].classList.remove("active");
}

function showRegister() {
    document.getElementById("registerForm").classList.add("active");
    document.getElementById("loginForm").classList.remove("active");
    document.querySelectorAll(".tab-btn")[1].classList.add("active");
    document.querySelectorAll(".tab-btn")[0].classList.remove("active");
}
</script>

</body>
</html>
